<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is This Year A Leap Year?</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="/index.html">
                <h1 class="name">Thomas Dewitte</h1>
            </a>
        </div>
        <div class="right-side">
            <a id="temperature"></a>
            <img id="icon" loading="lazy">
        </div>
    </header>

    <main>
        <div class="status hidden">
            <p id="status-message"></p>
        </div>
        <div class="form-container">
            <h2 class="title">Is This Year A Leap Year?</h2>
            <div class="input-container">
                <input type="text" id="year" name="year">
                <button type="submit" id="submit">Verify</button>
            </div>
        </div>
    </main>

    <script src="/scripts/weather.js" defer></script>
    <script src="/scripts/leap-year.js" defer></script>
</body>
</html>
