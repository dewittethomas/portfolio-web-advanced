<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="/index.html">
                <h1 class="name">Thomas Dewitte</h1>
            </a>
        </div>
        <div class="right-side">
            <a id="temperature"></a>
            <img id="icon" loading="lazy">
        </div>
    </header>

    <main>
        <div class="status hidden">
            <p id="status-message"></p>
            <p id="discover" class="hidden">Discover Your Name <a href="/application/discover-name.html">Here</a></p>
        </div>
        <div class="form-container">
            <h2 class="title">Calculator</h2>
            <div class="input-container">
                <label for="number1">Number 1:</label>
                <input type="text" id="number1" name="number1">

                <label for="number2">Number 2:</label>
                <input type="text" id="number2" name="number2">

                <label for="number3">Number 3:</label>
                <input type="text" id="number3" name="number3">

                <button type="submit" id="submit">Add up</button>
            </div>
        </div>
    </main>

    <script src="/scripts/weather.js" defer></script>
    <script src="/scripts/calculator.js" defer></script>
</body>
</html>
