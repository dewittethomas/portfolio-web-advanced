<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Name?</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="/index.html">
                <h1 class="name">Thomas Dewitte</h1>
            </a>
        </div>
        <div class="right-side">
            <a id="temperature"></a>
            <img id="icon" loading="lazy">
        </div>
    </header>

    <main>
        <div class="status hidden">
            <p id="status-message"></p>
            <p id="discover" class="hidden">Discover Your Name: <a href="/application/discover-name.html"> here</a></p>
        </div>
        <div class="form-container">
            <h2 class="title">What's Your Name?</h2>
            <div class="input-container">
                <input type="text" id="username" name="name">
                <button type="submit" id="submit">Send</button>
            </div>
        </div>
    </main>

    <script src="/scripts/weather.js" defer></script>
    <script src="/scripts/set-username.js" defer></script>
</body>
</html>
